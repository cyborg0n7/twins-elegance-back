security:
    password_hashers:
        Symfony\Component\Security\Core\User\PasswordAuthenticatedUserInterface: 'auto'

    providers:
        customer_provider:
            entity:
                class: App\Entity\Customer
                property: email
        admin_provider:
            entity:
                class: App\Entity\Admin
                property: email
        # Combined provider for JWT authentication
        combined_provider:
            chain:
                providers: ['customer_provider', 'admin_provider']

    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false

        # Admin login is handled manually in AdminAuthController
        # No firewall needed since it's public and handled in controller

        # Customer login is handled manually in CustomerAuthController
        # No firewall needed since it's public and handled in controller

        # Main API firewall - JWT protected
        api:
            pattern: ^/api
            stateless: true
            provider: combined_provider
            jwt: ~

    access_control:
        # Public routes
        - { path: ^/api/admin/login, roles: PUBLIC_ACCESS }
        - { path: ^/api/customer/login, roles: PUBLIC_ACCESS }
        - { path: ^/api/customer/register, roles: PUBLIC_ACCESS }
        - { path: ^/api/products, roles: PUBLIC_ACCESS, methods: [GET] }
        - { path: ^/api/orders, roles: PUBLIC_ACCESS, methods: [POST] }
        
        # Protected routes
        - { path: ^/api/admin, roles: ROLE_ADMIN }
        - { path: ^/api/customer, roles: ROLE_CUSTOMER }

when@test:
    security:
        password_hashers:
            Symfony\Component\Security\Core\User\PasswordAuthenticatedUserInterface:
                algorithm: auto
                cost: 4
                time_cost: 3
                memory_cost: 10